
	<title>产品列表页</title>

    <link rel="stylesheet" type="text/css" href="/static/home/css/pages-list.css" />
	
	<!--list-content-->
	<div class="main">
		<div class="py-container">
			<!--bread-->
			<div class="bread">
				<ul class="fl sui-breadcrumb">
					<li>
						<a href="#">全部结果</a>
					</li>
					<li class="active">{$cate_name}</li>
				</ul>
				<form class="fl sui-form form-dark">
					<div class="input-control control-right">
						<input type="text" />
						<i class="sui-icon icon-touch-magnifier"></i>
					</div>
				</form>
			</div>

			<div class="details">
				<div class="sui-navbar">
					<div class="navbar-inner filter">
					</div>
				</div>
				<div class="goods-list">
					<ul class="yui3-g">
						{foreach $list as $v}
						<li class="yui3-u-1-5">
							<div class="list-wrap">
								<div class="p-img">
									<a href="{:url('home/goods/detail', ['id'=>$v.id])}"><img src="{$v.goods_logo}" /></a>
								</div>
								<div class="price">
									<strong>
										<em>¥</em>
										<i>{$v.goods_price}</i>
									</strong>
								</div>
								<div class="attr">
									<em>{$v.goods_name}</em>
								</div>
								<div class="operate">
									<a href="{:url('home/goods/detail', ['id'=>$v.id])}" target="_blank" class="sui-btn btn-bordered btn-danger">加入购物车</a>
									<a href="javascript:void(0);" class="sui-btn btn-bordered">对比</a>
									<a href="javascript:void(0);" class="sui-btn btn-bordered">关注</a>
								</div>
							</div>
						</li>
						{/foreach}
					</ul>
				</div>
				<div class="fr page">
					<div class="sui-pagination pagination-large">
						{$list->render()}
					</div>
				</div>
			</div>
		</div>
	</div>
