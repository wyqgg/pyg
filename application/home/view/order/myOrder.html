<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>我的订单</title>
	
    <link rel="stylesheet" type="text/css" href="../css/all.css" />
    <link rel="stylesheet" type="text/css" href="../css/pages-myOrder.css" />

	<script type="text/javascript" src="../js/all.js"></script>
</head>

<body>
	<!-- 头部栏位 -->


	<!--header-->
	<div id="account">
		<div class="py-container">
			<div class="yui3-g home">
				<!--左侧列表-->
				<!--右侧主内容-->
				<div class="yui3-u-5-6 body">
					<div class="order">
						<div class="mt">
							<span class="fl"><strong>我的订单</strong></span>
						</div>
					</div>

					<div class="order-detail">

						<div class="ever">
							<div class="clearfix"></div>
							
							<div class="tab-content">
								<div class="chosetype">
											<table class="sui-table table-bordered-simple">
												<thead>
													<tr>
														<th width="70%">订单详情</th>
														<th width="20%">收货人</th>
														<th width="20%">金额</th>
														<th>
															<span class="sui-dropdown dropdown-bordered"><span class="dropdown-inner">
								      	<a role="button" href="javascript:void(0);">全部状态 </a>
</span></span>
														</th>
													</tr>
												</thead>
												</tbody>
											</table>
										</div>
								<div id="all" class="tab-pane active">
									<div class="orders">
                                    {foreach $lists as $k=>$v}
										<table class="sui-table table-bordered">
											<thead>
												<tr>
													<th colspan="5">
														<span class="ordertitle">订单编号：{$v.order_sn} <span class="pull-right delete"></span>
													</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td width="40%">
														<div class="typographic"><img src="{$v.goods_logo}" />
															<a href="#" class="block-text">{$v.goods_price}</a><span>x1</span>
														</div>
													</td>
													<td rowspan="2" width="8%" class="center">{$v.consignee}</td>
													<td rowspan="2" width="13%" class="center">
														<ul class="unstyled">
															<li>总金额¥{$v.order_amount}</li>
															<li>在线支付</li>

														</ul>
													</td>
													
													<td rowspan="2" width="8%" class="center">
													    {if $v.order_status == 0}
													   
														<a href="#" class="btn">未付款 </a>
														  {elseif $v.order_status == 1}
														  	<a href="#" class="btn">待发货 </a>
														  	{elseif $v.order_status == 2}
														  	<a href="#" class="btn">待收货 </a>
														  	{elseif $v.order_status == 3}
														  	<a href="#" class="btn">已完成</a>
														     {/if}
													</td>
                                                     
												</tr>
											</tbody>
										</table>
                                    {/foreach}
									</div>

								</div>

							</div>
						</div>

					</div>


				</div>
			</div>
		</div>
	</div>
	<!-- 底部栏位 -->
	<!--页面底部-->

</body>

</html>
